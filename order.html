<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/order.css">
  <title>Feed Up</title>
</head>

<body>

  <body>
    <div class="wrapper">
      <!-- HEADER - START -->
      <header class="header">
        <div class="container">
          <div class="header-row">

            <button class="header-button">
              <a href="./inedx.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="#ff9900" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-undo-2">
                  <path d="M9 14 4 9l5-5" />
                  <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11" />
                </svg>
              </a>
            </button>

            <div class="header-logo">
              <img src="../images/logo.svg" alt="">
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER - END -->

      <!-- MAIN - START -->
      <main class="main">
        <div class="container">
          <section class="head">
            <h2 class="head-title">Оплатить удобным для вас способом</h2>
          </section>
          <section class="products">
            <div class="products-main">
              <div class="products-main_img">
                <img
                  src="https://feedup.uz/_next/image?url=https%3A%2F%2Fapi.feedup.uz%2Fmedia%2Fproducts%2Fimg_11_FRpFcQS_URlBQ7I_Q6fJZmm.png&w=640&q=75"
                  alt="">
              </div>
              <div class="products-main_content">
                <h3 class="product-main_content_order">заказ</h3>
                <p class="product-main_content_text">Вот что вы выбрали</p>
                <p class="product-main_content_name">Mini Lavash Tovuqli</p>
              </div>
            </div>

            <div class="products-lists">
              <div class="product-list">
                <h3 class="product-list_name">Mini Lavash Tovuqli</h3>
                <div class="product-list_col">
                  <p class="product-list_price">23 000,00 UZS</p>
                  <div class="product-list_buttons">
                    <button class="product-list_button_inc">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-minus">
                        <path d="M5 12h14" />
                      </svg>
                    </button>
                    <p class="product-list_count">1</p>
                    <button class="product-list_button_dec">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              <div class="product-list">
                <h3 class="product-list_name">Mini Lavash Tovuqli</h3>
                <div class="product-list_col">
                  <p class="product-list_price">23 000,00 UZS</p>
                  <div class="product-list_buttons">
                    <button class="product-list_button_inc">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-minus">
                        <path d="M5 12h14" />
                      </svg>
                    </button>
                    <p class="product-list_count">1</p>
                    <button class="product-list_button_dec">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="all-price">
              <p>obshaya suma</p>
              <p>24 000,00 UZS</p>
            </div>
          </section>


          <div class="payment">

            <button class="payment-accardion">
              <p>Тип оплаты</p>
              <span class="payment-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-chevron-right">
                  <path d="m9 18 6-6-6-6" />
                </svg>
              </span>
            </button>


            <div class="payment-buttons">
              <button class="payment-button active">Наличные</button>
              <button class="payment-button">Payme</button>
              <button class="payment-button">Click</button>
            </div>

          </div>
        </div>
      </main>
      <!-- MAIN - END -->

      <!-- FOOTER - START -->
      <footer class="footer">
        <div class="container">
          <div class="footer-row">
            <button class="footer-button">оплатить 100 000,00 UZS</button>
          </div>
        </div>
      </footer>
      <!-- FOOTER - END -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../script/app.js"></script>

  </body>
</body>

</html>
