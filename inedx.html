<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div class="wrapper">
    <!-- HEADER - START -->
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="./images/logo.svg" alt="">
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER - END -->

    <!-- MAIN - START -->
    <main class="main">
      <div class="container">
        <section class="swiper banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/feedup_drink.webp" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/yozgi.webp" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/bbq_yfEt6lm.webp" alt="">
            </div>

          </div>
        </section>

        <section class="products">
          <form class="products-search">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 26 26" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-search">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </span>
            <input type="text" placeholder="Поиск продуктов...">
          </form>
          <div class="products-category">
            <button class="products-category_item active">Бургеры</button>
            <button class="products-category_item">Лаваш</button>
            <button class="products-category_item">Донар</button>
            <button class="products-category_item">Хот-дог</button>
            <button class="products-category_item">Сендвич</button>
            <button class="products-category_item">Пицца</button>
            <button class="products-category_item">Гарниры</button>
            <button class="products-category_item">Комбо</button>
            <button class="products-category_item">Соус</button>
            <button class="products-category_item">Дополнительно</button>
            <button class="products-category_item">Напитки</button>
            <button class="products-category_item">Салаты</button>
          </div>

          <div class="products-list">

            <div class="product-card">
              <p class="product-card_qty">1</p>
              <div class="product-card_img">
                <img
                  src="https://feedup.uz/_next/image?url=https%3A%2F%2Fapi.feedup.uz%2Fmedia%2Fproducts%2Fimg_11_FRpFcQS_URlBQ7I_Q6fJZmm.png&w=640&q=75"
                  alt="">
              </div>
              <h5 class="product-card_name">Mini Lavash Tovuqli</h5>
              <p class="product-card_price">UZS 22 000,00</p>
              <div class="product-card_buttons">
                <button class="product-card_button_inc">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minus">
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button class="product-card_button_dec">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="product-card_img">
                <img
                  src="https://feedup.uz/_next/image?url=https%3A%2F%2Fapi.feedup.uz%2Fmedia%2Fproducts%2Fbbq2_FOwzDRR_WK8OXKm.png&w=640&q=75"
                  alt="">
              </div>
              <h5 class="product-card_name">Mini Lavash Tovuqli</h5>
              <p class="product-card_price">UZS 22 000,00</p>
              <div class="product-card_buttons">
                <button class="product-card_button_inc">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minus">
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button class="product-card_button_dec">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />

                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="product-card_img">

                  src="https://feedup.uz/_next/image?url=https%3A%2F%2Fapi.feedup.uz%2Fmedia%2Fproducts%2Fimg_13_Mje3zPS_3c2IvuV.png&w=640&q=75"
                  alt="">
              </div>
              <h5 class="product-card_name">Mini Lavash Tovuqli</h5>
              <p class="product-card_price">UZS 22 000,00</p>
              <div class="product-card_buttons">
                <button class="product-card_button_inc">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minus">
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button class="product-card_button_dec">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="product-card_img">
                <img
                  src="https://feedup.uz/_next/image?url=https%3A%2F%2Fapi.feedup.uz%2Fmedia%2Fproducts%2Fimg_3_zQc2Ca8_Q6AmdGz.png&w=640&q=75"
                  alt="">
              </div>
              <h5 class="product-card_name">Mini Lavash Tovuqli</h5>
              <p class="product-card_price">UZS 22 000,00</p>
              <div class="product-card_buttons">
                <button class="product-card_button_inc">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minus">
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button class="product-card_button_dec">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                </button>
              </div>
            </div>

          </div>
        </section>
      </div>

    <!-- FOOTER - START -->
    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="footer-text">
            <p>общая сумма</p>
            <p class="footer-price">UZS 42 000 </p>
          </div>
          <button class="footer-button">заказать</button>

    </footer>
